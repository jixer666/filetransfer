server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB
  datasource:
    url: jdbc:mysql://localhost:3306/filetransfer?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# 文件上传路径配置
file:
  upload:
    path: ./uploads

# JWT配置
jwt:
  secret: filetransfer_secret
  expiration: 86400000

logging:
  level:
    com.abc.filetransfer: debug